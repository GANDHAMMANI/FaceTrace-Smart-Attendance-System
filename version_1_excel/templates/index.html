<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css" rel="stylesheet"> <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.css" rel="stylesheet"> <!-- WOW.js -->

    <style>
        /* Smooth background image */
        body {
            background: url("{{ url_for('static', filename='images/bg1.webp') }}") no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire screen */
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* Flexbox for centering content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Header section styles */
        .header-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .sub-text {
            font-size: 1.2rem;
            color: #e9ecef;
            margin-bottom: 40px;
        }

        /* Card styling */
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.4rem;
            color: #343a40;
        }

        .card-text {
            font-size: 1rem;
            color: #495057;
        }

        .card-hover:hover {
            transform: scale(1.05) rotate(-1deg);
            transition: all 0.4s ease-in-out;
        }

        /* Buttons */
        .btn-hover {
            background: linear-gradient(90deg, #007bff, #6610f2);
            color: #fff;
            font-weight: bold;
            border: none;
        }

        .btn-hover:hover {
            background: linear-gradient(90deg, #6610f2, #007bff);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            color: #ced4da;
        }

        /* Animations on scroll */
        .wow {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="text-center wow fadeInDown" data-wow-duration="2s">
            <h1 class="header-text">Face Recognition attendance system</h1>
            <p class="sub-text">Welcome to the facial recognition attendance system</p>
        </div>

        <!-- Card Container for Features -->
        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-4 col-sm-6 col-xs-12 mb-4 wow zoomIn" data-wow-delay="0.5s">
                <div class="card shadow-lg card-hover">
                    <div class="card-body text-center">
                        <h5 class="card-title">Track Attendance</h5>
                        <p class="card-text">Mark attendance with facial recognition in real-time.</p>
                        <a href="/login" class="btn btn-hover w-100">Login to Start</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 col-sm-6 col-xs-12 mb-4 wow zoomIn" data-wow-delay="0.7s">
                <div class="card shadow-lg card-hover">
                    <div class="card-body text-center">
                        <h5 class="card-title">Insights Dashboard</h5>
                        <p class="card-text">View detailed attendance statistics and insights.</p>
                        <a href="/attendance_insights" class="btn btn-hover w-100">View Insights</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="text-center footer wow fadeInUp" data-wow-delay="1s">
            <p>Developed by Gandham Mani Saketh</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> <!-- WOW.js -->
    <script>
        // Initialize WOW.js
        new WOW().init();
    </script>
</body>
</html>
