<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External animations -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css" rel="stylesheet">

    <style>
        /* Full Page Background */
        body {
            background: url('https://source.unsplash.com/1920x1080/?technology,abstract') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Login Card Styling */
        .login-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        /* Header Styling */
        .login-header {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #343a40;
            margin-bottom: 15px;
        }

        .login-subtext {
            text-align: center;
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        /* Input Fields Styling */
        .form-control {
            border: 2px solid #ced4da;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            position: relative;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Placeholder Styling */
        ::placeholder {
            color: #adb5bd;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus::placeholder {
            color: transparent;
        }

        /* Label Styling */
        .form-label {
            color: transparent; /* Initially transparent */
            font-weight: 500;
            font-size: 1rem;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* Moving the label upwards when input is focused or filled */
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            font-size: 1rem;
            color: #007bff;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 25px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Extra input field animations */
        .floating-input {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-card animate__animated animate__fadeInUp">
        <!-- Header -->
        <div class="login-header">Login</div>
        <p class="login-subtext">Enter your credentials to access the facial recognition attendance system</p>

        <!-- Login Form -->
        <form method="POST" action="/login">
            <div class="mb-3 position-relative">
                <input type="text" id="username" name="username" class="form-control floating-input" placeholder="Enter your username" required>
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" id="password" name="password" class="form-control floating-input" placeholder="Enter your password" required>
                <label for="password" class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

        <!-- Footer -->
        <div class="footer">
            <p>Developed by Gandham Mani Saketh</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- WOW.js and animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
